      <section class="section-popup_Conta">
        <div class="box-form_conta">
          <label class="btn-fechar_conta" for="conta">X</label>
          <h2 class="text-meus_dados">Alterar Dados</h2>
          <form class="form-conta" action="" method="POST">
            <label for="nome">Nome: </label>
            <input type="text" id="nome" name="nome" required />
            <label for="email">Email: </label>
            <input type="email" id="email" name="email" required />
            <div class="box-btns_formConta">
              <button type="submit">Confirmar</button>
            </div>
          </form>
          <div class="box-form_senha">
            <h2 class="text-alterar_senha" id="btn-alterarSenha">
              Alterar Senha
            </h2>
            <form class="form-senha" action="" method="POST">
              <img
                class="img-olho"
                id="olho-fechado_formSenha"
                src="/assets/img/GERAL/olho-fechado.webp"
                alt="icone olho fechado"
              />
              <label for="senha-atual">Senha Atual</label>
              <input
                class="input-toggle_type"
                type="password"
                id="senha-atual"
                name="senha-atual"
                required
              />
              <label for="nova-senha">Nova Senha</label>
              <input
                class="input-toggle_type"
                type="password"
                id="nova-senha"
                name="nova-senha"
                required
              />
              <label for="confirmar-senha">Confirmar Senha</label>
              <input
                class="input-toggle_type"
                type="password"
                id="confirmar-senha"
                name="confirmar-senha"
                required
              />
              <div class="box-btn_senha">
                <button class="btns-senha" type="submit" id="btn-confirmar">
                  Confirmar
                </button>

                <span class="btns-senha btn-fechar_senha">Voltar</span>
              </div>
            </form>
          </div>
        </div>
      </section>

      <input type="checkbox" id="login" hidden />
      <section class="section-login">
        <div class="box-wrapper_dataBase">
          <div class="wrapper">
            <div class="form signup">
              <label class="btn-fechar" for="login">X</label>
              <div class="box-span">
                <span>Inscrição</span>
              </div>
              <form class="form_cadastrar" action="" method="POST">
                <input
                  type="text"
                  id="cadastrar-nome"
                  minlength="3"
                  maxlength="150"
                  required
                  placeholder=""
                />
                <label class="form_label" for="cadastrar-nome">Nome</label>
                <input type="email" required placeholder="" />
                <label class="form_label" for="email">Email</label>
                <input
                  type="password"
                  id="input-signup"
                  required
                  placeholder=""
                />
                <label class="form_label" for="senha">Senha</label>
                <img
                  class="img-olho-signup"
                  id="olho-signup"
                  src="/assets/img/GERAL/olho-fechado.webp"
                  alt="icone olho fechado"
                />
                <div class="checkbox">
                  <input type="checkbox" id="signupCheck" required />
                  <label for="signupCheck"
                    >Aceito os termos e condições!
                  </label>
                  <a href="termos.html" target="_blank"
                    ><abbr title="Click para ver Termos e Condições">i</abbr>
                  </a>
                </div>
                <input
                  disabled
                  class="default"
                  type="submit"
                  id="btn-cadastrar"
                  value="Cadastre-se"
                />
              </form>
            </div>
            <div class="form login">
              <div class="box-span">
                <span>Login</span>
              </div>
              <form class="form_login" action="" method="POST">
                <input type="email" placeholder="" required />
                <label class="form_label">Email</label>
                <input
                  type="password"
                  id="input-login"
                  placeholder=""
                  required
                />
                <label class="form_label">Senha</label>
                <img
                  class="img-olho-login"
                  id="olho-login"
                  src="/assets/img/GERAL/olho-fechado.webp"
                  alt="icone olho fechado"
                />
                <p>Esqueceu a Senha? <a href="#">Click Aqui!</a></p>

                <input type="submit" value="Login" />
              </form>
            </div>

            <div class="box-text_signup">
              <span class="text-signup"></span>
            </div>
          </div>

            <div>
